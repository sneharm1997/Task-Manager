<div class="task-manager-section">
    <div class="add-new-task-section">
        <mat-card>
            <form [formGroup]="todoForm">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>New Task</mat-label>
                    <input matInput placeholder="Task" value="Task" formControlName="item">
                </mat-form-field>
                <button [disabled]="todoForm.invalid" mat-raised-button color="accent" (click)="addTask($event)">Add New
                    Task</button>
            </form>
        </mat-card>
    </div>
    <div class="tasks-section">
        <div cdkDropListGroup>
            <div class="row">
                <div class="col-md-4">
                    <div class="example-container">
                        <h2>To do</h2>

                        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="tasks" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of tasks, let i=index" cdkDrag>
                                {{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button color="primary" (click)="editTask(i)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="example-container">
                        <h2>In Progress</h2>

                        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="inProgress" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of inProgress,let i=index" cdkDrag>
                                {{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteInProgress(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="example-container">
                        <h2>Done</h2>

                        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="done" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of done, let i=index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteDone(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
